services:
    db:
        image: postgres:15-alpine
        container_name: postgres-dev
        env_file:
            - .env
        ports:
            - '${POSTGRES_PORT}:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - app-network
networks:
    app-network:
        driver: bridge
volumes:
    postgres_data:
